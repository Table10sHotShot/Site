{{welcomeMessage}}

<carousel interval="myInterval">

    <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
        </div>
    </slide>

</carousel>

<button ng-click="setActive(0)">Make first active</button>
